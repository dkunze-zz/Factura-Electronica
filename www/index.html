        <script>

            var appmobile_menuicon = $("#appmobile_menuicon");
            if (window.localStorage.getItem("USERLOGIN_GRANTED") == "YES") {
                appmobile_menuicon.html("<a href=\"menu.html\"><img src=\"images/icons/white/menu.png\" alt=\"\" title=\"\" /></a>");
            } else {
                appmobile_menuicon.html("<a href=\"menu-notgranted.html\"><img src=\"images/icons/white/menu.png\" alt=\"\" title=\"\" /></a>");
            }

            $("#LoginForm").submit(function (e) {// this is the id of the form
                if ($("#login_cuit").val() != "" && $('#login_password').val() != "")
                {
                    $(".se-pre-con").fadeIn();
                }
                var formData = {
                    'login_cuit': $("#login_cuit").val(),
                    'login_password': $('#login_password').val()
                };

                var url = "https://tufacturaelectronica.net/appmobile/ajaxcalls/login.php";
                $.ajax({
                    type: "get",
                    url: url,
                    data: formData, // serializes the form's elements.
                    dataType: 'json', // what type of data do we expect back from the server
                    success: function (data)
                    {
                        var parsed_data = data;
                        
                        $(".se-pre-con").fadeOut();
                        //alert(parsed_data["success"] + " -- " + parsed_data["message"] + " -- " + parsed_data + " -- " + parsed_data["errors"]);

                        if (parsed_data["errors"] == "")
                        {
                            $("#loginform_submit_btn").attr("disabled", "disabled");

                            window.localStorage.setItem("USERLOGIN_GRANTED", "YES");
                            location.href = 'index.html';
                        } else {
                            alert("Existe un error en su cuenta. Por favor, vuelva a intentarlo.");
                            window.localStorage.setItem("USERLOGIN_GRANTED", "NO");
                        }


                    },
                    error: function () {
                        alert("Error con la conexion al servidor. Revise su conexion a Internet");
                        $(".se-pre-con").fadeOut("slow");
                    }
                });
                e.preventDefault(); // avoid to execute the actual submit of the form.
            });

            $(window).load(function () {
                // Animate loader off screen
                $(".se-pre-con").fadeOut();
            });
        </script>
