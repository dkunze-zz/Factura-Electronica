<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />

        <link type="text/css" rel="stylesheet" href="css/animations.css" />        
        <style>
            .no-js #loader { display: none;  }
            .js #loader { display: block; position: absolute; left: 100px; top: 0; }
            .se-pre-con {
                position: fixed;
                left: 0px;
                top: 0px;
                width: 100%;
                height: 100%;
                z-index: 99999;
                background: url(images/loader.gif) center no-repeat #fff;
            }
        </style>
        <script>
            $(".se-pre-con").fadeIn();
        </script>
    </head>    
    <body id="mobile_wrap">
        <div class="se-pre-con"></div>
        <div class="statusbar-overlay"></div>
        <div class="panel-overlay"></div>
        
        <div class="pages">
            <div data-page="projects" class="page no-toolbar no-navbar">

                    <div class="navbarpages">

                        <div class="nav_right_button"><a href="index.html" class="external"><img src="images/icons/white/menu.png" alt="" title="" /></a></div>
                    </div>
                    <div id="pages_maincontent">

                        <div class="page_content"> 
                            <h3>Resumen Financiero</h3>
                            <ul class="responsive_table">
                                <li class="table_row">
                                    <div class="table_section_14">&nbsp;</div>
                                    <div class="table_section_14">&nbsp;</div>
                                </li>
                                <li class="table_row">

                                </li>
                                <li class="table_row">

                                    <div class="table_section_14" id="resumen_comprasPendientes">$0</div>
                                </li>
                                <li class="table_row">
                                    <div class="table_section_14">Presupuestos</div>

        <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>

        <script type="text/javascript" src="js/framework7.js"></script>

        <script>
            app.initialize();

            $(window).load(function () {
                loadUserResumen(); // load RESUMEN section
                $(".se-pre-con").fadeOut();// Animate loader off screen
            });
        </script>
